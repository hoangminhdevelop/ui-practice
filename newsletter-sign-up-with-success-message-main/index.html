<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <section class="sign-up">
        <div class="sign-up__banner">
          <img
            class="sign-up__banner--mobile"
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
          <img
            class="sign-up__banner--desktop"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </div>
        <div class="sign-up__body">
          <h1 class="sign-up__title">Stay updated!</h1>
          <p class="sign-up__sub-title">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="sign-up__benefits">
            <li>
              <img src="./assets//images/icon-list.svg" alt="" />
              <span>Product discovery and building what matters</span>
            </li>
            <li>
              <img src="./assets//images/icon-list.svg" alt="" /><span
                >Measuring to ensure updates are a success</span
              >
            </li>
            <li>
              <img src="./assets//images/icon-list.svg" alt="" /><span>
                And much more!</span
              >
            </li>
          </ul>
          <form action="#" onsubmit="onSubmit(this)" class="sign-up-form">
            <div class="sign-up-form__group">
              <label class="sign-up-form__label" for=""> Email address</label>
              <input
                class="sign-up-form__input"
                type="text"
                placeholder="email@company.com"
              />
              <span class="sign-up-form__error"></span>
            </div>
            <button class="btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
    <script src="./main.js"></script>
  </body>
</html>
